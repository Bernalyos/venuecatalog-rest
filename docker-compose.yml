version: '3.8'

services:
  venuecatalog-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: venuecatalog-rest
    ports:
      - "8080:8080"
    environment:
      # JVM Options
      - JAVA_OPTS=-Xmx512m -Xms256m
      # Spring Profile (optional)
      - SPRING_PROFILES_ACTIVE=default
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - venuecatalog-network

networks:
  venuecatalog-network:
    driver: bridge
